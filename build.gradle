buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = '25'
    minSdkVersion = 11
    targetSdkVersion = 25

    supportLibraryVersion = '25.0.0'
    fastScrollVersion = '1.0.11'

    bintrayUserOrg = 'hendraanggrian'
    bintrayGroupId = 'io.github.hendraanggrian'
    bintrayArtifactId = 'country-picker-dialog'
    bintrayPublishVersion = '0.1.0'
    bintrayDesc = 'Material design dialog to pick country.'
    bintrayWebsite = 'https://github.com/hendraanggrian/country-picker-dialog'
}

